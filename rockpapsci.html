<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>

<body>

    <script>

        function computerPlay() {
            let compChoice = Math.floor(Math.random() * 3);
            if (compChoice == 1) {
                return "rock";
            } else if (compChoice == 2) {
                return "paper";
            } else {
                return "scissors";
            }
        }
        // const computer = computerPlay();
        //const player = "rock";

        function play(player, computer) {
            if (player == "rock" && computer == "scissors") {
                return "You win!";
            } else if (player == "rock" && computer == "paper") {
                return "You lose";
            } else if (player == "paper" && computer == "scissors") {
                return "You lose";
            } else if (player == "paper" && computer == "rock") {
                return "You win!";
            } else if (player == "scissors" && computer == "rock") {
                return "You lose";
            } else if (player == "scissors" && computer == "paper") {
                return "You win!";
            } else {
                return "It's a tie!";
            }
        }

        function game() {
            let playerScore = 0;
            let computerScore = 0;
            for (let i = 0; i < 5; i++) {

                let playerChoice = prompt("Please choose rock, paper, or scissors");
                let computerChoice = computerPlay();

                let match = play(playerChoice.toLowerCase(), computerChoice);

                if (match == "You win!") {
                    playerScore++;
                    console.log("You win the round! " + " Score is Player: " + playerScore + " to Computer: " + computerScore);
                } else if (match == "You lose") {
                    computerScore++;
                    console.log("You lost this round " + " Score is Player: " + playerScore + " to Computer: " + computerScore);
                } else {
                    console.log("It's a tie");
                }
                

            }
             if (playerScore > computerScore) {
                 console.log("You won the game!");
             } else {
                 console.log("You lost the game :(");
             }

        }

        console.log(game());

    </script>
</body>

</html>
